<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post">
      <div>
        <label name="name" for="name">First name</label>
        <!-- to associate a label to an input element we need to use the for attribute on the label tag, the value of the for attribute is the id of the input element -->
        <!-- a label element is used to display a textual caption for a form element, not only it associates visually with the controled element, but also programmatically, this means it can also be used to activate the controlled element, screen readers also use the label element-->
        <input id="name" type="text" />
        <!-- this is an input tag, this is used so that the user inputs a text -->
        <!-- the type attribute is used in the <input> element to specify the type of input to display. -->
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input name="lastname" id="last_name" type="text" />
        <!-- The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted. -->
      </div>
      <div>
        <label for="number">age</label>
        <input type="number" name="age" id="age" min="4" max="170" />
        <!-- the min and max attributes are used to create an upper and lower limit for input -->
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="month">month</label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label>Select your favorite fruit</label>
        <br />
        <input type="radio" name="mango" id="mango" /> Mango
        <br />
        <input type="radio" name="banana" id="banana" /> banana
        <br />
        <input type="radio" name="pear" id="pear" />pear
        <!-- radio buttons are used so that users can select one option -->
        <br />
        <!-- to make sure that the user can select one of the options, make sure that the value og the name atribute of the radio button is the same, look bellow -->
        <label>Select your favorite fruit</label>
        <br />
        <input type="radio" name="fruit" id="mango" /> Mango
        <br />
        <input type="radio" name="fruit" id="banana" /> banana
        <br />
        <input type="radio" name="fruit" id="pear" />
        pear
        <br />
      </div>
      <div>
        <label>Select the type of fruit you tried</label>
        <br />
        <!-- check boxes are used so that the use can check multiple fields -->
        <input type="checkbox" name="fruit" id="mango" /> Mango
        <br />
        <input type="checkbox" name="fruit" id="banana" /> banana
        <br />
        <input type="checkbox" name="fruit" id="pear" />
        pear
        <br />
      </div>
      <div>
        <label for="color">Select your favorite background-color</label>
        <input type="color" name="color" id="color" />
        <!-- the color attribute lets user pick a color -->
      </div>
      <div>
        <!-- value attribute in input fields -->
        <label for="textbox_withvalue">textbox_withvalue</label>
        <input
          type="text"
          name="textbox_withvalue"
          id="textbox_withvalue"
          value="This input field will be prefilled with what is written in the value attribute"
        />
      </div>
      <div>
        <!-- value attribute works differently with radio buttons and checkboxes the attribute in this case is checked -->
        <label>radio button example with value attribute</label>
        <br />
        <input type="radio" name="rand" id="rand" checked />example1
        <br />
        <input type="radio" name="rand" id="rand1" />example2 <br />
      </div>
      <div>
        <label>checkbox example</label>
        <br />
        <input type="checkbox" name="randcheck" id="randcheck1" />example1
        <br />
        <input
          type="checkbox"
          name="randchek1"
          id="randcheck1"
          checked
        />example2
      </div>
      <div>
        <input type="color" name="colorpre" id="" value="#00ff00" />
        <!-- we can also put a value to the colors (hex code or rgb)-->
      </div>

      <div>
        <!-- select element is used tocreate a drop down list of options in the form that the user can choose from -->
        <!-- each option is defined using an option tag -->
        <label for="horses">I like</label>
        <select name="horses" id="horses">
          <option value="coolhorse">cool horses</option>
          <option value="funnyhorse" selected>funnyhorse</option>
          <!-- you can use the selected attribute so that the second option will be displayed contrary to the default which will display the first option -->
        </select>
      </div>
      <label for="aboutme">About me</label>
      <textarea
        name="aboutme"
        id="aboutme"
        cols="30"
        rows="10"
        style="vertical-align: top"
        placeholder="I am a placeholder"
      ></textarea>
      <!-- the top vertical align will push the label to be near the top of the text area, on the left -->
      <!-- the text area element is used for user to input text that may span multiple lines -->
      <!-- the rows and cols attribute specify the initial size of the text area, of course the minlenght and maxlength attriute will limit the length of the text in the text area -->
      <!-- the place holder is a text that will apear in the text area but disapear when we type something -->
      <div>
        <label for="textarea1">example of disabled text area</label>
        <textarea
          name="textarea1"
          id="textarea1"
          cols="30"
          rows="10"
          style="vertical-align: top"
          disabled
        ></textarea>
      </div>
      <div>
        <label for="textarea2">example of readonly text area</label>
        <textarea
          name="textarea2"
          id="textarea2"
          cols="30"
          rows="10"
          style="vertical-align: top"
          readonly
        >
If i write something here, the text area will be filled with this text</textarea
        >
      </div>
    </form>
    <!-- for the action atrubute, a url should be passed where the data should be sent -->
    <!-- the method attribute can take 3 arguments post, get, and dialog  -->
    <!-- The <form> element is a container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc. -->
    <!-- Forms are used to collect the required information in a logical, meaningful fashion for communication and pass to another entity.  -->

    <form action="get">
      <!-- buttons -->

      <!-- a button element is used to create a clickable button on the page, or in a form that performs a certain action:eg submit button to submit a form -->

      <!--the type attribute in a button allows you to select if a button is a normal bitton, a submit button, or a reset button  -->

      <!-- the text between button tags is used to label the button -->

      <!-- there is a difference between elements and input=button // 
    using button tags offer greater flexibility, if you want a button with an image, you should use a button tag-->

      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" />
        <!-- password input type hides the input -->
      </div>
      <div>
        <button type="submit">submit</button>
        <!-- this can be done with an input type button -->
        <!-- <input type="button" value="submit" /> -->
        <!-- in the case of input= button the only way to label the button is by using value attribute -->

        <button type="reset">
          <img
            src="https://unsplash.it/16/16"
            alt="this will display a random image, when clicked the form data will be reset"
          />
          reset
        </button>
        <button type="button">clickme</button>
        <!-- this button type can be told what to do using js -->
        <button
          type="button"
          style="
            background-color: gold;
            color: white;
            font-size: 24px;
            padding: 2px;
            border: 5px solid black;
          "
        >
          this is a styled button
        </button>
        <!-- padding adds space between the content and boundries of the box containing the content  -->
        <!-- border property adds a border  -->
      </div>
    </form>
    <!-- this form is set to get so that we wont get an error when we click the submit button -->
  </body>
</html>
