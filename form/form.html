<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post">
      <div>
        <label name="name" for="name">First name</label>
        <!-- to associate a label to an input element we need to use the for attribute on the label tag, the value of the for attribute is the id of the input element -->
        <!-- a label element is used to display a textual caption for a form element, not only it associates visually with the controled element, but also programmatically, this means it can also be used to activate the controlled element, screen readers also use the label element-->
        <input id="name" type="text" />
        <!-- this is an input tag, this is used so that the user inputs a text -->
        <!-- the type attribute is used in the <input> element to specify the type of input to display. -->
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input name="lastname" id="last_name" type="text" />
        <!-- The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted. -->
      </div>
      <div>
        <label for="number">age</label>
        <input type="number" name="age" id="age" min="4" max="170" />
        <!-- the min and max attributes are used to create an upper and lower limit for input -->
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="month">month</label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label>Select your favorite fruit</label>
        <br />
        <input type="radio" name="mango" id="mango" /> Mango
        <br />
        <input type="radio" name="banana" id="banana" /> banana
        <br />
        <input type="radio" name="pear" id="pear" />pear
        <!-- radio buttons are used so that users can select one option -->
        <br />
        <!-- to make sure that the user can select one of the options, make sure that the value og the name atribute of the radio button is the same, look bellow -->
        <label>Select your favorite fruit</label>
        <br />
        <input type="radio" name="fruit" id="mango" /> Mango
        <br />
        <input type="radio" name="fruit" id="banana" /> banana
        <br />
        <input type="radio" name="fruit" id="pear" />
        pear
        <br />
      </div>
      <div>
        <label>Select the type of fruit you tried</label>
        <br />
        <!-- check boxes are used so that the use can check multiple fields -->
        <input type="checkbox" name="fruit" id="mango" /> Mango
        <br />
        <input type="checkbox" name="fruit" id="banana" /> banana
        <br />
        <input type="checkbox" name="fruit" id="pear" />
        pear
        <br />
      </div>
      <div>
        <label for="color">Select your favorite background-color</label>
        <input type="color" name="color" id="color" />
        <!-- the color attribute lets user pick a color -->
      </div>
    </form>
    <!-- for the action atrubute, a url should be passed where the data should be sent -->
    <!-- the method attribute can take 3 arguments post, get, and dialog  -->
    <!-- The <form> element is a container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc. -->
    <!-- Forms are used to collect the required information in a logical, meaningful fashion for communication and pass to another entity.  -->
  </body>
</html>
