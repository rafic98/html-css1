<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
  </head>
  <body>
    <form action="/" method="GET">
      <table>
        <tbody>
          <tr>
            <td><label for="name">name</label></td>
            <td><input type="text" name="name" id="name" required /></td>
            <!-- required means user should fill this feild -->
          </tr>
          <tr>
            <td><label for="email">email</label></td>
            <td><input type="email" name="email" id="email" required /></td>
          </tr>
          <tr>
            <td><label for="phone">phone</label></td>
            <td><input type="tel" name="tel" id="tel" /></td>
          </tr>
          <tr>
            <td><label>gender</label></td>
            <td>
              <input type="radio" name="gender" id="male" />Male
              <input type="radio" name="gender" id="female" />Female

              <input type="radio" name="gender" id="other" />Other
            </td>
          </tr>
          <tr>
            <td><label for="profession">profession</label></td>
            <td>
              <select name="profession" id="profession">
                <option value="IT">IT</option>
                <option value="Web dev">Web dev</option>
                <option value="MIS">MIS</option>
                <option value="web design">web design</option>
                <option value="other">other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="message">message</label>
            </td>

            <td>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                style="vertical-align: top"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="TNC" id="tns" required />
              <label for="TNC">I accept the terms and conditions</label>
            </td>
          </tr>
          <tr>
            <td><button type="reset">reset</button></td>
            <td style="text-align: right">
              <button type="submit">submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
